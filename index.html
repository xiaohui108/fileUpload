<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>upload File</title>
    <script type="text/javascript" class="library" src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    </style>
    </head>
    <body>
        <div id="uploadContainer">
            <input type="file" accept="image/*,audio/*" id="upload"/>
        </div>
        <script type="text/javascript">
            var upload = document.getElementById('upload');
            upload.addEventListener('change',function(evt){
                var upload = document.getElementById('upload');
                var file = upload.files[0];
                var clone = upload.cloneNode(true);
                clone.onchange = arguments.callee; //克隆不会复制动态绑定事件
                clone.value = '';
                upload.parentNode.replaceChild(clone, upload)
                //document.getElementById('uploadContainer').removeChild(upload);
                //document.getElementById('uploadContainer').appendChild(clone);
                console.log(file.name)
                console.log(file.type)
                console.log(file.size)
            },false)
       </script>
    </body>
</html>
